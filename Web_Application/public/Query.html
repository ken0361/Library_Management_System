<!DOCTYPE html>
<html>
<head>
	<title>Query Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Lobster+Two&family=Patrick+Hand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Styles of Query Page-->
    <link rel="stylesheet" type="text/css" href="Query.css">
    
    <!-- MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="MQTT-query.js"></script>
    
</head>
<body>
	<nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
          <span class="h3 mx-1">LibraryMS</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Login.html">LogIn/Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Query.html">QUERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="MyAcount.html">MyAccount</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div class="row">

            <!-- Search book-->
            <div class="col-xl-5 col-md-6 mb-4">
                <div class="card h-100 py-2">
                    <div class="d-flex justify-content-center card-header">
                        <h3>Search books</h3>
                    </div>
                    <div class="card-body">
                        <form id="queryForm" action="">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-book-open"></i></span>
                                </div>
                            <input id = "bookName" type="text" class="form-control" placeholder="Book Name">
                            </div>
    
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Author Name">
                            </div>
                            <div class="form-group">
                                <input class="btn float-right login_btn" value="Query" onclick="queryOrder()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Result of querying book-->
            <div class="col">
              <div class="h-100 py-2">
                <div class="card-body">
                  <div class="row ">
                      <div>
                        <img id = "bookImg" class="card-img-top bImg"></img>
                        </div>
                        <!-- <div class="row no-gutters align-items-center"> -->
                    <div class="col mr-2">
                        <br>
                      <div id = "bookId" class="booktxt"></div>
                      <div id = "book_Name" class="booktxt"></div>
                      <div id = "authorName" class="booktxt"></div>
                      <div id = "area" class="booktxt"></div>
                      <div id = "position" class="booktxt"></div>
                      <div id = "bookStatus" class="booktxt"></div> 
                    </div>
                    <div class="col-auto">
                        <input class="btn float-right login_btn" value="Booking" onclick="bookingOrder()">
                    </div>
                 </div>
                  </div>
                </div>
              </div>
            </div>


        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->


</body>
</html>
