<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Lobster+Two&family=Patrick+Hand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Styles of Login Page-->
	<link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
          <span class="h3 mx-1">LibraryMS</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Login.html">LogIn/Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Query.html">QUERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="MyAcount.html">MyAccount</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-passport"></i></span>
            </div>
						<input type="text" class="form-control" placeholder="full-name">
          </div>

          <div class="input-group form-group">
						<div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
						<input type="text" class="form-control" placeholder="username">
          </div>

          <div class="input-group form-group">
						<div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-envelope"></i></span>
            </div>
						<input type="text" class="form-control" placeholder="email-address">
          </div>
          
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-unlock-alt"></i></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
          </div>

          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password confirmation">
          </div>
    
					<div class="form-group">
						<input type="submit" value="Submit" class="btn login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
